<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>js calci</title>
        <link rel="stylesheet" href="style.css">
        <script src="calci.js"></script>
</head>

<body class="main">
    <div class="calci">
        <div class="input-container">
            <input type="text" id="input" required="">
            <label for="input" id="lable" class="label">Enter Text</label>
            <div class="underline"></div>
        </div>
        <div class="buttons">
            <section>
                <button id="ac" onclick="ac()" style="background-color: hsla(0, 72%, 65%, 0.47);">AC</button>
                <button id="(" onclick="para1()">(</button>
                <button id=")" onclick="para2()">)</button>
                <button id="del" onclick="del()" style="background-color: hsla(0, 72%, 65%, 0.47);">‚Üê</button>

            </section>
            <section>
                <button id="1" onclick="butn1()">1</button>
                <button id="2" onclick="butn2()">2</button>
                <button id="3" onclick="butn3()">3</button>
                <button id="+" onclick="add()">+</button>

            </section>
            <section>
                <button id="4" onclick="butn4()">4</button>
                <button id="5" onclick="butn5()">5</button>
                <button id="6" onclick="butn6()">6</button>
                <button id="-" onclick="sub()">-</button>
            </section>
            <section>
                <button id="7" onclick="butn7()">7</button>
                <button id="8" onclick="butn8()">8</button>
                <button id="9" onclick="butn9()">9</button>
                <button id="/" onclick="div()">/</button>
            </section>
            <section>
                <button id="0" onclick="butn0()">0</button>
                <button id="." onclick="dot()">.</button>
                <button id="=" onclick="equal()" style="background-color: hsla(209, 72%, 65%, 0.47);">=</button>
                <button id="*" onclick="mul()">*</button>
            </section>
        </div>
    </div>
</body>

</html>
